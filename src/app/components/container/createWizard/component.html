<clr-wizard #wizardmd [(clrWizardOpen)]="open" clrWizardSize="md" *ngIf="queryParams$ | async as queryParams"
  (clrWizardOnFinish)="createDockerContainer(queryParams?.imageId)">
  <clr-wizard-title>Medium-Sized Wizard</clr-wizard-title>

  <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
  <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
  <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
  <clr-wizard-button [type]="'finish'">Create</clr-wizard-button>

  <clr-wizard-page>
      <ng-template clrPageTitle>Page 1</ng-template>

      {{ queryParams$ | async | json }}
      ...
  </clr-wizard-page>

</clr-wizard>
